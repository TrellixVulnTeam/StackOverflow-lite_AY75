<!DOCTYPE html>
<html>
<head>
  <title>Stackoverflow - Lite</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-inverse"> 
    <section class="container">
      <ul class="stack-actions-bar navbar-right" role="search">
        <div class="form-group">
          <p>
            <a href="sign-up.html" class = "nav-text">sign up</a>
            <a href="sign-in.html" class = "nav-text">log in</a>
            <input type="text" class="form-control" placeholder="Search">
          </p>
        </div>
       </ul>
    </section>
  </nav>
  <section class="container"> 
    <div class= "full-width"> 
      <nav class="navbar-header">
        <div class= "img-responsive">
          <a href="home.html" class="logo">
            <img src="images/logo.png" width="100%" />
          </a>
        </div>
      </nav>
  </section>
  <main class = "container">
    <div class = "row"> <!-- Form -->
      <div class = "small-grid-2">
        
      </div>
      <div class = "small-grid-2 panel panel-default">
        <form action="home.html" method="POST">
          <br />
          <div class = "form-group">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.org">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
          </div>
          <a href = "#">New here? Register</a>
          <button type="submit" class="btn btn-primary float-right">Log in</button><br />
          <br />
        </form>
      </div>
      <div class = "small-grid-2">
        
      </div>
    </div> <!-- End form row -->
  </div> <!-- End form -->
  </main>
</body>
</html>
