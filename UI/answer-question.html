<!DOCTYPE html>
<html>
<head>
  <title>Stackoverflow-Lite</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <section class="container">
          <ul class="stack-actions-bar navbar-right" role="search">
            <div class="form-group">
              <p>
                <a href="sign-up.html" class = "nav-text">sign up</a>
                <a href="sign-in.html" class = "nav-text">log in</a>
                <input type="text" class="form-control" placeholder="Search">
              </p>
            </div>
           </ul>
        </section>
      </nav>
      <section class="container"> 
        <div class= "full-width"> 
          <nav class="navbar-header">
            <div class= "img-responsive">
              <a href="home.html" class="logo">
                <img src="images/logo.png" width="100%" />
              </a>
            </div>
          </nav>
        <div class="stack-actions-bar navbar-right">
          <div class="btn-link">
            <a href="home.html" class="btn btn-default active" role="button">Questions</a> 
            <a href="home.html" class="btn btn-default active" role="button">My questions</a> 
            <a href="ask-question.html" class="btn btn-default active" role="button">Ask Question</a> 
          </div>
        </div>
      </section>
  <main class = "container">
    <div class = "row">
      <div class = "mid-grid-2">
          <div class="question question-box panel">
            <p>
                How do I setup a virtual environment on my computer?
                How do I deploy a Microsoft Exchange server?
                How do I convert a string to an integer in python?
                What do CSS margins do?
            </p>
          </div>
      </div>
      <div class = "mid-grid-2 panel margin-2x">
        <form>
          <h4>Post answer to question</h4>
          <div class="form-group">
            <label>answer</label>
            <textarea class="form-control" placeholder="Type your answer" style="width: 525px; height: 60px;"></textarea>
          </div>
          <button type="submit" class="btn btn-primary float-right">post answer</button>
        </form>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
